version: 1
formatters:
  basic:
    format: '%(asctime)s - %(levelname)s - (%(name)s) - %(message)s'
    datefmt: "%H:%M:%S"
handlers:
  console:
    class: logging.StreamHandler
    formatter: basic
loggers:
  ep_parse.ui:
    level: DEBUG
    handlers: [console]
    propagate: False
root:
  level: WARN
  handlers: [console]